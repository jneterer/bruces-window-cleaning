<div class="px-6 py-10 xl:px-0 max-w-screen-lg mx-auto block lg:flex items-center {{ data.reversed ? 'flex-row-reverse' : '' }}">
  <img [src]="'../../assets/' + data.img" [alt]="data.imgAlt" class="mb-4 lg:mb-0 mx-auto lg:mx-0 h-64 object-cover rounded shadow-lg">
  <div class="p-0 lg:px-10">
    <h3 class="text-4xl text-center lg:text-left leading-snug">{{ data.title }}</h3>
    <p class="m-0 text-2xl">{{ data.content }}</p>
  </div>
</div>
