<div class="px-6 py-10 md:px-0 max-w-screen-lg mx-auto block md:flex items-center {{ data.reversed ? 'flex-row-reverse' : '' }}">
  <img [src]="'../../assets/' + data.img" [alt]="data.imgAlt" class="mb-4 md:mb-0 h-64 object-contain rounded shadow-lg">
  <div class="p-0 md:px-10">
    <h3 class="text-4xl text-center md:text-left leading-snug">{{ data.title }}</h3>
    <p class="m-0 text-2xl">{{ data.content }}</p>
  </div>
</div>
